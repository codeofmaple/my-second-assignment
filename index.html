<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faugei | Flower Market</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-[#F5F8FF] max-display-width mx-auto ">
    <header class="md:max-w-[85%]  mx-auto">
        <!-- nav section -->
        <nav class="nav-section pt-[13px] md:pt-0 md:mt-[30px] flex justify-between items-center md:mx-auto mx-4">
            <div class="nav-logo"><img src="./assets/logo.png" alt="Faugei logo"
                    class="md:size-[100%] h-[38px] w-[63px] "></div>
            <div class="nav-bar flex gap-12">
                <div class="nav-items hidden md:flex gap-12">
                    <li><a href="" class="nav-link text-[#252432] font-bold">Home</a></li>
                    <li><a href="" class="nav-link text-gray-500">Shop</a></li>
                    <li><a href="" class="nav-link text-gray-500">About us</a></li>
                </div>
                <a href="#">
                    <div class="cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <p class="font-inter text-black ml-2.5 font-normal inline">Cart ($56)</p>
                    </div>
                </a>
            </div>
        </nav>
        <!-- banner -->
        <div class="banner flex flex-col-reverse md:flex-row md:pt-[120px] pt-[28px]">
            <div class="banner-content md:w-[50%] md:pt-40 max-w-[95%] mx-auto">
                <div class="banner-title text-2xl md:text-[4rem] font-noto-serif "><span class="text-black font-bold ">ALWAYS</span>
                    <span class="text-[#E95A08] font-bold">FRESH <br> FLOWERS</span></div>
                <div class="banner-description description leading-[27px]">Indulge your senses with the beauty and
                    fragrance of our
                    fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers
                    that are perfect for any occasion. </div>
            </div>
            <div class="banner-img md:w-[50%] md:pt-[106px]">
                <img src="./assets/hero-flower.png" alt="beautiful flowers" class="size-[100%]">
            </div>
        </div>
    </header>
    <!-- body -->
</body>

</html>
